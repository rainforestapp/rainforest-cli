version: 2.1
defaults: &defaults
  docker:
    - image: cimg/go:1.17.1-node

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: go test -v -race ./...

  integration_test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Build
          command: go build
      - run:
          name: Confirm our version
          command: ./rainforest-cli -v --skip-update
      - run:
          name: Start a run that will pass
          command: ./rainforest-cli --skip-update run --run-group 9502
      - run:
          name: Start a run that will pass, with junit
          command: ./rainforest-cli --skip-update run --run-group 9502 --junit-xml junit-pass.xml
      - run:
          name: Start a run that will fail
          command: !./rainforest-cli --skip-update run --run-group 9503
      - run:
          name: Start a run that will fail, with junit
          command: !./rainforest-cli --skip-update run --run-group 9503 --junit-xml junit-fail.xml

  release:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Release via GoReleaser
          command: |
            export GITHUB_TOKEN=$GITHUB_ACCESS_TOKEN
            curl -sL https://git.io/goreleaser | bash
      - run:
          name: Show checksums
          command: cat dist/checksums.txt
      - store_artifacts:
          path: dist/checksums.txt

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test:
      - integration_test:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
