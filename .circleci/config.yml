version: 2.1
orbs:
  win: circleci/windows@2.2.0

defaults: &defaults
  docker:
    - image: cimg/go:1.17.1-node
windows: &windows
  executor:
    name: win/default
    shell: powershell.exe

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: go test -v -race ./...

  integration_test_pass:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Build
          command: |
            go build
      - run:
          name: Start a run that will pass
          command: |
            ./rainforest-cli -v --skip-update
            ./rainforest-cli --skip-update run --run-group 9502

  integration_test_pass_junit:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Build
          command: |
            go build
      - run:
          name: Start a run that will pass, with junit
          command: |
            ./rainforest-cli -v --skip-update
            ./rainforest-cli --skip-update run --run-group 9502 --junit-file junit-pass.xml

  integration_test_fail:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Build
          command: |
            go build
      - run:
          name: Start a run that will fail
          command: |
            set +eo pipefail
            ./rainforest-cli -v --skip-update
            ./rainforest-cli --skip-update run --run-group 9503
            if [[ $? != 0 ]]; then
              echo "TESTING ::: Got the expected non-zero exit code. âœ…"
              echo 0
            else
              echo "TESTING ::: Got UNEXPECTED zero exit code. ðŸš¨"
              echo 1
            fi

  windows_pass:
    <<: *windows
    steps:
      - checkout
      - run:
          name: "Build, and run rainforest"
          shell: powershell.exe
          command: |
            go build
            .\rainforest-cli.exe -v --skip-update
            .\rainforest-cli.exe --skip-update run --run-group 9502

  integration_test_fail_junit:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Build
          command: |
            go build
      - run:
          name: Start a run that will fail, with junit
          command: |
            set +eo pipefail
            ./rainforest-cli -v --skip-update
            ./rainforest-cli --skip-update run --run-group 9503 --junit-file junit-fail.xml
            if [[ $? != 0 ]]; then
              echo "TESTING ::: Got the expected non-zero exit code. âœ…"
              exit 0
            else
              echo "TESTING ::: Got UNEXPECTED zero exit code. ðŸš¨"
              exit 1
            fi


  release:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Release via GoReleaser
          command: |
            export GITHUB_TOKEN=$GITHUB_ACCESS_TOKEN
            curl -sL https://git.io/goreleaser | bash
      - run:
          name: Show checksums
          command: cat dist/checksums.txt
      - store_artifacts:
          path: dist/checksums.txt

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - integration_test_pass
      - integration_test_pass_junit
      - integration_test_fail
      - integration_test_fail_junit
      - windows_pass
      - release:
          requires:
            - test
            - integration_test_pass
            - integration_test_pass_junit
            - integration_test_fail
            - integration_test_fail_junit
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
