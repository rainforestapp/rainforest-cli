# GoReleaser config documentation: https://goreleaser.com/customization/
version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - id: rainforest
    env:
      - CGO_ENABLED=0
    binary: rainforest
    goos:
      - linux
      - windows
      - darwin
  - id: rainforest-cli
    env:
      - CGO_ENABLED=0
    binary: rainforest-cli
    goos:
      - linux
      - windows
      - darwin
archives:
  - name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    ids:
      - rainforest
      - rainforest-cli
    format_overrides:
      - goos: windows
        formats: ['zip']
release:
  github:
    owner: rainforestapp
    name: rainforest-cli
  prerelease: auto
  draft: true
source:
  enabled: true
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
